syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.yesup.grpc_dummy";
option java_outer_classname = "Dummy";

package grpc_dummay;

service DummyServer {
    rpc Hello(HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
    string name = 1;
    bytes payload = 2;
}

message HelloReply {
    string reqId = 1;
    string name = 2;
    string json = 3;
}